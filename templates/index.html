{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to the Inventory Management System</h1>
    <p class="text-xl mb-8">Manage your products and inventory with ease.</p>
    {% if not current_user.is_authenticated %}
        <div>
            <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">
                Login
            </a>
            <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Register
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
